{% extends "base.html" %}
{% block content %}
  <h2>Search Users</h2>
  <form method="get">
    <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search by name">
    <button type="submit">Search</button>
  </form>
  <ul>
    {% for user in users %}
      <li>{{ user.username }} ({{ user.last_name }})</li>
    {% empty %}
      <li>No users found.</li>
    {% endfor %}
  </ul>
{% endblock %}
