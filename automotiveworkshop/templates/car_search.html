{% extends "base.html" %}
{% block content %}
  <h2>Search Cars</h2>
  <form method="get">
    <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search by serial number, make, or model">
    <button type="submit">Search</button>
  </form>
  <ul>
    {% for car in cars %}
      <li>{{ car.serial_number }} â€“ {{ car.make }} {{ car.model }} (Owner: {{ car.owner.username }})</li>
    {% empty %}
      <li>No cars found.</li>
    {% endfor %}
  </ul>
{% endblock %}
